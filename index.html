<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1 class="top__heading">BillSplitter</h1>
            <p class="top__text">Podziel się rachunkiem ze znajomymi! :)</p>
        </div>
        <div class="bottom">
            <label for="price" class="bottom__label">Kwota do zapłaty:</label>
            <input type="number" id="price" class="bottom__input">

            <label for="people" class="bottom__label">Ilość osób:</label>
            <input type="number" id="people" class="bottom__input">

            <label for="tip" class="bottom__label">Napiwek:</label>
            <select id="tip" class="bottom__select">
                <option value="0" disabled selected>- Wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="bottom__btn">Oblicz</button>
            <p class="bottom__error"></p>
            <p class="bottom__cost-info">Powinniście się złożyć po <span class="bottom__cost"></span> zł! :)</p>
        </div>


    </div>
    <script src="./js/main.js"></script>
</body>

</html>
